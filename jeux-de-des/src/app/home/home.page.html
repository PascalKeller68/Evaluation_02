<body>

  <ion-content [fullscreen]="true">

    <ion-row class="ion-justify-content-center">
      <ion-button expand="block" fill="clear" shape="round">
        <ion-icon id="btnNewGame" name="add-circle-outline">NEW GAME</ion-icon>
        NEW GAME
      </ion-button>
    </ion-row>

    <ion-row class="ion-margin">

      <ion-col size=12 size-md=4>
        <ion-row class="ion-justify-content-center">
          <h2>JOUEUR 1</h2>
        </ion-row>
        <ion-row class="score ion-justify-content-center" id="scorePlayer1">
          SCORE
        </ion-row>
      </ion-col>

      <ion-col class="dé " size=12 size-md=4>
        <img class="displayed" src="../assets/images/face-1.png" alt="Face de dé 1">
      </ion-col>

      <ion-col size=12 size-md=4>
        <ion-row class="ion-justify-content-center">
          <h2>JOUEUR 2</h2>
        </ion-row>
        <ion-row class="score ion-justify-content-center" id="scorePlayer2">
          SCORE
        </ion-row>
      </ion-col>

    </ion-row>


    <ion-row class="ion-align-items-center ion-justify-content-between">

      <ion-col size=4>
        <ion-row class="current ion-text-center ion-justify-content-center">CURRENT</ion-row>
        <ion-row class="currentResult ion-text-center ion-justify-content-center">NOMBRE</ion-row>
      </ion-col>

      <ion-col size=4>
        <ion-row class="ion-justify-content-center">
          <ion-button expand="block" fill="clear" shape="round">
            <ion-icon name="sync-outline">ROLL DICE</ion-icon>
            ROLL DICE
          </ion-button>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-button expand="block" fill="clear" shape="round">
            <ion-icon name="download-outline">HOLD</ion-icon>
            HOLD
          </ion-button>
        </ion-row>
      </ion-col>

      <ion-col size=4>
        <ion-row class="current ion-text-center ion-justify-content-center">CURRENT</ion-row>
        <ion-row class="currentResult ion-text-center ion-justify-content-center">NOMBRE</ion-row>
      </ion-col>

    </ion-row>

  </ion-content>

  <!-- intégration du script JS-->
 
  <script src="../../jquery-3.4.1.min.js"></script>

  <script src="../home/homepage.js"></script>

</body>
